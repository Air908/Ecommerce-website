<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body bgcolor="black" color ="white">
<Form action="sales.html" method="POST" id="form">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Your name.." required><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Your last name.."><br>
    <label for="Address">Address</label>
    <input type="text" id="Address" name="Address" placeholder="Your address.." required><br>
    <label for="phone number">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Your phone number.." required><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email.." required><br>
    <label for = "product"> Product </label>
    <select id="product">
        <optgroup label="Security Camera ">
          <option>CP Plus</option>
          <option>IBS</option>
          <option>Logitech</option>
          <option>Canon</option>
          <option>Ring</option>
          <option>GoPro</option>
          <option>Other</option>
        </optgroup>
        <optgroup label="Antivirus">
          <option>Avast</option>
          <option>Norton</option>
          <option>McAfee</option>
          <option>Avira</option>
        </optgroup>
        <optgroup label="Website Development">
          <option>HTML\CSS\javascript</option>
          <option>PHP</option>
          <option>Python</option>
        </optgroup>
        <optgroup label="Software development">
          <option>Android</option>
          <option>iOS</option>
          <option>Windows</option>
          <option>Mac</option>
        </optgroup>
        <optgroup label="Wifi Adapter">
          <option>TP-Link</option>
          <option>Linksys</option>
          <option>Netgear</option>
          <option>Other</option>
        </optgroup> 
        <optgroup label="PC Build">
          <option>HP</option>
          <option>Dell</option>
          <option>Lenovo</option>
          <option>Asus</option>
          <option>Apple</option>
          <option>Custom PC Build</option>
        </optgroup>
        <optgroup label="Laptop">
          <option>HP</option>
          <option>Dell</option>
          <option>Lenovo</option>
          <option>Asus</option>
          <option>Apple</option>
        </optgroup>
        <optgroup label="Server">
          <option>HP</option>
          <option>Dell</option>
          <option>Lenovo</option>
          <option>Asus</option>
          <option>Apple</option>
        </optgroup>
        <optgroup label="Software">
          <option>Adobe</option>
          <option>Microsoft</option>
          <option>Google</option>
          <option>Oracle</option>
          <option>IBM</option>
          <option>Apple</option>
          <option>Linux</option>
          <option>Other</option>
        </optgroup>
        <optgroup label="Firewall">
          <option>Windows</option>
          <option>Linux</option>
          <option>Mac</option>
          <option>Other</option>
        </optgroup>
      </select><br>
    <label for="Amount"></label>
    <input type="number" id="Amount" name="Amount" placeholder="Amount.." required><br>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
</Form>
</body>
</html>
